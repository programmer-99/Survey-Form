<body>
    <div id="div1">
         <div id="div3">
        
            <label for="" ><h2 id="h">FCC:Survey Form</h2></label>
            <label for="" class="aa" id="ab">Change View</label>
            <label for="" class="aa">Sign Up</label>

    <br><br><br><br>
            <h1>freeCodeCamp Survey Form</h1>
        <p id="b"><em>Thank you for taking the time to help us improve the platform</em></p>
        
        <div class="div2">
            <form action="" id="form">
            <label for="" >Name</label><br>
            <input type="text" name="name" id="" required="required" placeholder="Enter your Name" class="input"> <br><br>

            <label for="">Email</label><br>
            <input type="email" name="email" required="required" id="" placeholder="Enter your Email" class="input"> <br><br>

            <label for="">Age(optional)</label><br>
            <input type="text" name="age" id="" required="required" placeholder="Age" class="input"> <br><br>

            <label for="">Which option best describes your current role?</label><br>
            <select name="role" id="" class="input">
                <option value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Others</option>
            </select> <br><br>

            <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" name="recommend" id=""> <label for="">Definitely</label><br>
            <input type="radio" name="recommend" id=""> <label for="">Maybe</label><br>
            <input type="radio" name="recommend" id=""> <label for="">Not sure</label><br><br>

            <label for="">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="festure" id="" class="input">
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select><br><br>

            <label for="">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" name="" id="">Front-end Projects<br>
            <input type="checkbox" name="" id="">Back-end Projects  <br>
            <input type="checkbox" name="" id="">Data Visualization  <br>
            <input type="checkbox" name="" id="">  Challenges<br>
            <input type="checkbox" name="" id=""> Open Source Community <br>
            <input type="checkbox" name="" id="">Gitter help rooms<br>
            <input type="checkbox" name="" id="">Videos <br>
            <input type="checkbox" name="" id="">City Meetups<br>
            <input type="checkbox" name="" id=""> Wiki<br>
            <input type="checkbox" name="" id=""> Forum<br>
            <input type="checkbox" name="" id="">Additional Courses <br><br>

            <label for="">Any comments or suggestions?</label><br>
            <textarea name="" id="" cols="60" rows="8" style="width: 100%;" placeholder="Enter your comment here..."></textarea> <br><br>

            <input type="submit" name="" id="submit">
        </form>     
        </div>
    
    </div>
